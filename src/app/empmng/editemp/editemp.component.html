<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="w-75 p-2 border shadow">
        <h2 class="text-center">edit Employee Details</h2>
        <form action="" #empForm="ngForm" (ngSubmit)="handleEdit()">
            <input type="text" #id="ngModel" readonly [(ngModel)]="employee.id" pattern="[0-9]" name="eid" class="form-control mb-3" placeholder="ID">
            <input type="text" #empName="ngModel" [(ngModel)]="employee.name" required pattern="[a-zA-Z ]+" name="ename" class="form-control mb-3" placeholder="employee name">
            <p *ngIf="empName.invalid && empName.touched" class="text-danger">
                Invalid Name
            </p>
            <input type="text" #empPhone="ngModel" [(ngModel)]="employee.phone" required pattern="^[9876][0-9]{9}" name="ph" class="form-control mb-3" placeholder="phone number">
            <p *ngIf="empPhone.invalid && empPhone.touched" class="text-danger">
                Invalid PhoneNumber
            </p>
            <select name="dept" #empDept="ngModel" [(ngModel)]="employee.department" required  name="dept" id="" class="form-control mb-3">
                <option value="" selected disabled>Select Department</option>
                <option value="IT">IT</option>
                <option value="Account">Account</option>
                <option value="HR">HR</option>
                <option value="Sales">Sales</option>
            </select>
            <p *ngIf="empDept.invalid && empDept.touched" class="text-danger">
                Invalid Department
            </p>
            <div class="d-flex justify-content-between">
                <button class="btn btn-success" [disabled]="empForm.invalid">Update</button>
                <a routerLink="/empmng" class="btn btn-danger">Cancel</a>

            </div>
        </form>

    </div>

</div>
