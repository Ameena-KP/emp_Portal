<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="w-75 p-2 border shadow">
        <h2 class="text-center">Add Employee Details</h2>
        <form #empForm="ngForm" action="" (ngSubmit)="onSubmit()">
            <input type="text" #empid="ngModel" name="eid" [(ngModel)]="formData.id" pattern="[0-9]" required
                class="form-control mb-3" placeholder="ID">
            <p *ngIf="empid.invalid && empid.touched" class="text-danger">
                Invalid ID
            </p>

            <input type="text" #empName="ngModel" name="ename" required pattern="[a-zA-Z. ]+"
                [(ngModel)]="formData.name" class="form-control mb-3" placeholder="employee name">
            <p *ngIf="empName.invalid && empName.touched" class="text-danger">
                Invalid Name
            </p>

            <input type="text" #empPhone="ngModel" name="ph" required pattern="^[9876][0-9]{9}"
                [(ngModel)]="formData.phone" class="form-control mb-3" placeholder="phone number">
            <p *ngIf="empPhone.invalid && empPhone.touched" class="text-danger">
                Invalid PhoneNumber
            </p>

            <select name="dept" required #empDept="ngModel" [(ngModel)]="formData.department" id=""
                class="form-control mb-3">
                <option value="" selected disabled>Select Department</option>
                <option value="IT">IT</option>
                <option value="Account">Account</option>
                <option value="HR">HR</option>
                <option value="Sales">Sales</option>
            </select>
            <p *ngIf="empDept.invalid && empDept.touched" class="text-danger">
                Invalid Department
            </p>

            <div class="d-flex justify-content-between">
                <button class="btn btn-success" [disabled]="empForm.invalid">Submit</button>
                <a routerLink="/empmng" class="btn btn-danger">Cancel</a>

            </div>
        </form>

    </div>

</div>
